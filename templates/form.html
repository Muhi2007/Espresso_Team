<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLIP Outfit Matcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0d1117, #1c1f2b);
      height: 100%;
      min-height: 100vh;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      width: 90%;
      margin: auto;
      padding-top: 50px;
    }
    .left-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 40px;
    }
    h2 {
      font-size: 34px;
      background: linear-gradient(to right, #fbbf24, #fef08a);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }
    input[type="text"], select, input[type="range"] {
      padding: 16px 18px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: #fbbf24;
      width: 100%;
    }
    button {
      padding: 14px 30px;
      background-color: #fbbf24;
      border: none;
      border-radius: 14px;
      color: #1a202c;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }
    .loader {
      display: none;
      font-size: 14px;
      color: #ddd;
      margin-top: 10px;
    }
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .results-header select {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      color: #fbbf24;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 24px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 16px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }
    .name {
      margin-top: 12px;
      font-size: 16px;
      font-weight: bold;
    }
    .price, .rating {
      margin-top: 6px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Paste a Temu Product Link</h2>
      <form method="POST" action="/analyze">
        <input type="text" name="image_url" placeholder="https://temu.com/..." required>
        <select name="category" id="category" required>
          <option value="">Select clothing type</option>
          <option value="pants">Pants</option>
          <option value="shirts">Shirts</option>
          <option value="jackets">Jackets</option>
          <option value="shoes">Shoes</option>
          <option value="accessories">Accessories</option>
          <option value="skirts">Skirts</option>
        </select>
        <label for="count">Number of suggestions: <span id="countLabel">3</span></label>
        <input type="range" name="count" id="count" min="1" max="10" value="3" oninput="countLabel.innerText = this.value">
        <button type="submit">üîç Analyze</button>
        <div class="loader" id="loader">Analyzing... Please wait</div>
      </form>
    </div>

    <div class="results-section" id="resultsSection" style="display:none;">
      <div class="results-header">
        <h2>Matching Results</h2>
        <select id="filter" onchange="applyFilter()">
          <option value="none">No Filter</option>
          <option value="price">Sort by Price</option>
          <option value="rating">Sort by Rating</option>
        </select>
      </div>
      <div class="grid" id="resultsContainer"></div>
    </div>
  </div>
